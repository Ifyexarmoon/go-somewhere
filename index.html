<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>~</title>
<style>
	* {
	  box-sizing: border-box;
	}

	body {
	  font-family: Monospace;
	  font-size: 18px;
	  max-width: 1024px;
	  margin-left: auto;
	  margin-right: auto;
	  color: darkslategray;
	  background: lightblue;
	}


    /* Header */
    .header {
      font-size: 20px;
      text-align: center;
      margin-bottom: 40px;
      margin-top: 20vh;
    }

    .title {
      font-weight: bold;
      font-style: italic;
    }

	/* Float four columns side by side */
	.column {
	  float: left;
	  width: 20%;
	}

	/* Remove extra left and right margins, due to padding 
	.row {margin: 0 -5px;} */

	/* Clear floats after the columns */
	.row:after {
	  content: "";
	  display: table;
	  clear: both;
	}

	/* Style the counter cards */
	.card {
	  padding: 16px;
	  padding-bottom: 40px;
	  text-align: center;
	  background-color: #f1f1f1;
	  /*border: 1px white solid;*/
	}
	
	#card1 {
		background-image: url(IMG_3482.JPG);
		background-repeat: no-repeat;
		background-size: 100%; //propotional resize;
		background-color: #fff;
	}
	
	.card_name {
	padding: 20px;
	}

	/* link */
	a {
	  color: green;
	  text-decoration: none;
	}
	/* mouse over link */
	a:hover {
	  color: lightgreen;
	}

	/* Responsive columns */
	@media screen and (max-width: 900px) {
	  .header {
	  	margin: 0px;
	  }
	  .column {
		width: 80%;
		display: block;
      	padding: 15px;
		margin-left: 10%;
        margin-right: 10%;
	  }
	  .card {
      	box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
    	padding: 16px;
      	border-radius: 16px;
      }
	  .card_name {
	  	padding: 0px;
	  }
	  #column1 {
	  	display: none
	  }
	}

	@media (prefers-color-scheme: dark) {
	  body {
		color: #EBDBB2;
		background-color: #3C3836;
	  }

	  .card {
		background-color: #282828;
	  }

	  /* link */
	  a {
		color: #8EC07C;
	  }

	  a:hover {
		color: #83A598;
	  }
	}
  </style>
</style>
</head>
