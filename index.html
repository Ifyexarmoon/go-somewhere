<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-16be" />
    <title>~</title>
    <link href="https://fonts.cdnfonts.com/css/open-dyslexic" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Open-Dyslexic', sans-serif;
            color: #3B4252;
            background: #8FBCBB;
        }

        /*Center everything*/
        html,
        body,
        .container {
            height: 100%;
        }

        .container {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /*Split between image and everything else*/
        .main_window {
            display: flex;
            flex-direction: row;
            background-color: #ECEFF4;
        }

        .image {
            background-image: url(IMG_3483.JPG);
            background-repeat: no-repeat;
            background-size: 100%; //propotional resize;
            min-width: 200px;
        }

        /*line up links horizontally*/
        .flex-container {
            display: flex;
            flex-direction: row;
            font-size: 14px;
            text-align: center;
            min-width: 600px;
        }

        .flex-item-left {
            padding: 10px;
            flex: 50%;
        }

        .flex-item-right {
            padding: 10px;
            flex: 50%;
        }

        /*fix title alignment*/
        .title {
            padding-top: 15px;
            padding-left: 40px;
        }

        /*Form based off of Vallode's work:
		https://codepen.io/Vallode/pen/abdYLOd*/
        form {
            margin: 1em 0;
            position: relative;
        }

        form input[type="search"] {
            background-color: inherit;
            border: none;
            box-sizing: border-box;
            font-weight: bold;
            font: inherit;
            margin-left: 12px;
            width: 95%;
            color: #A3BE8C;
        }

        form label {
            position: absolute;
            transition: all 0.4s;
        }

        /* link */
        a {
            color: #5E81AC;
            text-decoration: none;
        }

        /* mouse over link */
        a:hover {
            color: #81A1C1;
        }


        .footer {
            font-size: 12px;
            position: fixed;
            bottom: 0;
            left: 10px;
        }

        .bottom {
            font-size: 12px;
            position: fixed;
            bottom: 0px;
            right: 10px;
        }

        .creditsdark {
            display: none;
        }

        /* Responsive layout - removes image */
        @media (max-width: 800px) {
            .image {
                display: none;
            }

            .bottom {
                display: none;
            }

        }

        /* Responsive layout - makes a one column-layout instead of three-column layout */
        @media (max-width: 600px) {
            .flex-container {
                flex-direction: column;
                min-width: 200px;
            }

            .image {
                display: none;
            }

            .title {
                padding-top: 0px;
                padding-left: 0px;
                text-align: center;
            }

            form {
                display: none;
            }

            .bottom {
                display: none;
            }
        }

        @media (prefers-color-scheme: dark) {
            body {
                color: #BF616A;
                background-color: #2E3440;
            }

            .main_window {
                color: #D08770;
                background-color: #3B4252;
            }

            .title {
                color: #BF616A;
            }

            .image {
                background-image: url(IMG_3482.JPG);
            }

            .credits {
                display: none;
            }

            .creditsdark {
                display: block;
            }

            /* link */
            a {
                color: #EBCB8B;
            }

            a:hover {
                color: #81A1C1;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="main_window">
            <div class="image" class="flex-item-left"></div>
            <div class="main_content">
                <div class="title">
                    <h2>go-somewhere</h2>
                    <div id="date">
                        <script type="text/javascript">
                            function doDate() {
                                var str = "";
                                var months = new Array("January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December");
                                var clock = new Date();
                                var now = new Date();

                                str += months[clock.getMonth()] + " " + now.getDate() + ", " + clock.getFullYear() + " | " + ("0" + now.getHours()).slice(-2) + ":" + ("0" + now.getMinutes()).slice(-2) + ":" + ("0" + now.getSeconds()).slice(-2);
                                document.getElementById("date").innerHTML = str;
                            }
                            setInterval(doDate, 1000);
                            doDate();
                        </script>
                    </div>
                    <div id="web_search">
                        <form action="https://duckduckgo.com/" method="GET" autocomplete="on">
                            <label for="q">></label>
                            <input autofocus id="q" name="q" type="search" placeholder=" search with duckduckgo...">
                        </form>
                    </div>
                </div>
                <div class="flex-container">
                    <div class="flex-item-right">
                        <h3>media</h3>
                        <p><a href="https://myanimelist.net/profile/Ifyexarmoon">MAL</a></p>
                        <p><a href="https://9animeto.io/user/continue-watching">9anime</a></p>
                        <p><a href="https://www.youtube.com/feed/subscriptions">Youtube</a></p>
                    </div>
                    <div class="flex-item-right">
                        <h3>social</h3>
                        <p><a href="https://www.tumblr.com/dashboard">Tumblr</a></p>
                        <p><a href="https://raddle.me/">Raddle</a></p>
                        <p><a href="https://discord.com/channels/@me">Discord</a></p>
                    </div>
                    <div class="flex-item-right">
                        <h3>other</h3>
                        <p><a href="https://jisho.org/">Jisho</a></p>
                        <p><a href="https://www.wikipedia.org/">Wikipedia</a></p>
                        <p><a href="https://www.spl.org">Library</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        <p>
            <a href="https://github.com/Ifyexarmoon/go-somewhere">Github Repo</a>
        </p>
    </div>
    <div class="bottom">
        <p class="credits">
            <a href="https://www.pixiv.net/en/artworks/90132695">Art by ばん　on Pixiv</a>
        </p>
    </div>
    <div class="bottom">
        <p class="creditsdark">
            <a href="https://www.pixiv.net/en/artworks/98830499">Art by モ誰　on Pixiv</a>
        </p>
    </div>
</body>

</html>
