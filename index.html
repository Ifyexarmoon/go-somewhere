<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>~</title>
<style>
* {
  box-sizing: border-box;
}

body {
  font-family: Arial, Helvetica, sans-serif;
}

/* Float four columns side by side */
.column {
  float: left;
  width: 25%;
  padding: 0 10px;
}

/* Remove extra left and right margins, due to padding */
.row {margin: 0 -5px;}

/* Clear floats after the columns */
.row:after {
  content: "";
  display: table;
  clear: both;
}

/* Responsive columns */
@media screen and (max-width: 600px) {
  .column {
    width: 100%;
    display: block;
    margin-bottom: 20px;
  }
}

/* Style the counter cards */
.card {
  box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
  padding: 16px;
  text-align: center;
  background-color: #f1f1f1;
  border-radius: 15px;
}

 /* link */
a {
  color: white;
  text-decoration: none;
}

/* mouse over link */
a:hover {
  color: grey;
}


@media (prefers-color-scheme: dark){
    body {
        color: #ffffff;
        background-color: #1C1B22;
    }
    .card {
        background-color: #2B2A33;
    }
}


</style>
</head>
<body>

<h2>Hello, Moon</h2>
<p>Go Somewhere!</p>

<div class="row">
  <div class="column">
    <div class="card">
      <h3>weeb shit</h3>
      <p><a href="https://anilist.co/home">AniList</a></p>
      <p><a href="https://beta.crunchyroll.com/watchlist">Crunchyroll</a></p>
      <p><a href="https://mangadex.org/titles/follows">Mangadex</a></p>
    </div>
  </div>

  <div class="column">
    <div class="card">
      <h3>watch stuff</h3>
      <p><a href="https://www.netflix.com/browse">Netflix</a></p>
      <p><a href="https://www.hulu.com/my-stuff">Hulu</a></p>
      <p><a href="https://www.youtube.com/feed/subscriptions">YouTube</a></p>
    </div>
  </div>
  
  <div class="column">
    <div class="card">
      <h3>school shit</h3>
      <p><a href="https://districtlms.seattleschools.org/home/course-dashboard">Schoology</a></p>
      <p><a href="https://ps.seattleschools.org/guardian/home.html">The Source</a></p>
      <p><a href="https://garfieldhs.seattleschools.org/">Garfield HS</a></p>
    </div>
  </div>
  
  <div class="column">
    <div class="card">
      <h3>others</h3>
      <p><a href="https://www.theverge.com/">The Verge</a></p>
      <p><a href="https://fast.com/">Fast</a></p>
      <p><a href="https://gitlab.com/">GitLab</a></p>
    </div>
  </div>
</div>

</body>
</html>
