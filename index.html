<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>~</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Monospace;
      font-size: 18px;
      max-width: 1024px;
      margin-left: auto;
      margin-right: auto;
      color: darkslategray;
      background: lightblue;
    }

    /* Header */
    .header {
      font-size: 20px;
      text-align: center;
      margin-bottom: 40px;
      margin-top: 20vh;
    }

    .title {
      font-weight: bold;
      font-style: italic;
    }

    /* Float four columns side by side */
    .column {
      float: left;
      width: 25%;
      padding: 15px;
    }

    /* Remove extra left and right margins, due to padding */
    /* .row {margin: 0 -5px;}*/

    /* Clear floats after the columns */
    .row:after {
      content: "";
      display: table;
      clear: both;
    }

    /* Style the counter cards */
    .card {
      box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
      padding: 16px;
      text-align: center;
      background-color: white;
      border-radius: 16px;
    }

    /* link */
    a {
      color: green;
      text-decoration: none;
    }

    /* mouse over link */
    a:hover {
      color: lightgreen;
    }

    /* Responsive columns - one column layout (vertical) on small screens */
    @media screen and (max-width: 700px) {
      .header {
        margin: 0px;
      }

      .column {
        width: 80%;
        display: block;
        margin-left: 10%;
        margin-right: 10%;
      }
    }

    @media (prefers-color-scheme: dark) {
      body {
        color: #EBDBB2;
        background-color: #3C3836;
      }

      .card {
        background-color: #282828;
      }

      /* link */
      a {
        color: #8EC07C;
      }

      a:hover {
        color: #83A598;
      }
    }
  </style>
</head>

<body>
  <div class="header">
    <h2 class="title">go-somewhere</h2>
  </div>
  <div class="row">
    <div class="column">
      <div class="card">
        <h3 class="card_name">services</h3>
        <p><a href="https://www.youtube.com/feed/subscriptions">Youtube</a></p>
        <p><a href="https://drive.google.com/drive/my-drive">G Drive</a></p>
        <p><a href="https://beta.icloud.com/">iCloud Hub</a></p>
        <p><a href="https://www.office.com/">Microsoft 365</a></p>
      </div>
    </div>

    <div class="column">
      <div class="card">
        <h3 class="card_name">school</h3>
        <p><a href="https://www.desmos.com/calculator">Desmos</a></p>
        <p><a href="https://districtlms.seattleschools.org/home/course-dashboard">Schoology</a></p>
        <p><a href="https://ps.seattleschools.org/guardian/home.html">The Source</a></p>
        <p><a href="https://www.collegeboard.org/">College Board</a></p>
      </div>
    </div>

    <div class="column">
      <div class="card" class>
        <h3 class="card_name">resources</h3>
        <p><a href="https://jisho.org/">Jisho</a></p>
        <p><a href="https://www.desmos.com/calculator">Desmos</a></p>
        <p><a href="https://seattle.bibliocommons.com/user_dashboard">Library</a></p>
        <p><a href="https://www.ultimate-guitar.com/user/mytabs">Ultimate Guitar</a></p>
      </div>
    </div>

    <div class="column">
      <div class="card">
        <h3 class="card_name">other</h3>
        <p><a href="https://discord.com/channels/@me">Discord</a></p>
        <p><a href="https://anilist.co/home/">Anilist</a></p>
        <p><a href="https://www.reddit.com/r/anime/wiki/watch_order">Watch Orders</a></p>
        <p><a href="https://github.com/Ifyexarmoon/go-somewhere">Github Project</a></p>
      </div>
    </div>
  </div>
</body>

</html>
