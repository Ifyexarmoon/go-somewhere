<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-16be" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>~</title>
    <link href="https://fonts.cdnfonts.com/css/open-dyslexic" rel="stylesheet">
<style>

	body {
		font-family: 'Open-Dyslexic', sans-serif;
		color: #3B4252;
		background: #8FBCBB;
	}

	html, body, .container {
		height: 100%;
	}

	.container {
		display: flex;
		align-items: center;
		justify-content: center;
		margin: 20px;
	}

	.flex-container {
		display: flex;
		flex-wrap: wrap;
		background-color: #ECEFF4;
		justify-content: space-evenly;
	}

	.flex-container > div {
		width: 100px;
		margin: 10px;
		text-align: center;
		line-height: 75px;
		font-size: 30px;
	}


	.subtitle {
		font-weight: bold;
	}

	ul {
		list-style-type: none;
		text-align: left;
		padding: 2px 20px;
		line-height: 1.5;
	}

	/*Split between image and everything else*/
	.main_window {
		display: flex;
		flex-direction: row;
		background-color: #ECEFF4;
	}
	
	.image {
		background-image: url(IMG_3483.JPG);
		background-repeat: no-repeat;
		background-size: 100%; //propotional resize;
		min-width: 200px;
	}
	
	.main_content {
		padding: 20px
	}
	
	/*fix title alignment*/
	.top {
		padding-bottom: 10px;
		padding-left: 20px;
	}
	
	.title {
		padding-bottom: 10px;
	}

	/*footer alignment*/
	.source {
		font-size: 12px;
		position: fixed;
		bottom: 0;
		left: 10px;
	}

	.bottom {
		font-size: 12px;
		position: fixed;
		bottom: 0px;
		right: 10px;
	}

	#dark {
		display: none;
	}
	
/*theming stuff*/

	/* link */
	a {
		color: #5E81AC;
		text-decoration: none;
	}

	/* mouse over link */
	a:hover {
		color: #81A1C1;
	}

/*Responsive Stuff*/

	/* Responsive layout - removes image */
	@media (max-width: 760px) {
		.image {
			display: none;
		}

		.bottom {
			display: none;
		}
	}
	
	/*improves size for touch*/
	@media (max-width: 440px) {
		ul {
			line-height: 2;
		}
	}
	
	@media (prefers-color-scheme: dark) {
		body {
			color: #BF616A;
			background-color: #2E3440;
		}

		.main_window, .flex-container {
			color: #D08770;
			background-color: #3B4252;
		}

		.title {
			color: #BF616A;
		}

		.image {
			background-image: url(IMG_3482.JPG);
		}

		#light {
			display: none;
		}
		
		#dark {
			display: block;
		}
		
		/* link */
		a {
			color: #EBCB8B;
		}

		a:hover {
			color: #81A1C1;
		}
	}
</style>
</head>
<body>
	<div class="container">
		<div class="main_window">
			<div class="image" class="flex-item-left"></div>
			<div class="main_content">
				<div class="top">
					<h2 class="title" style="font-style: italic;">go-somewhere</h2>
					<div id="date">
						<script type="text/javascript">
							function doDate() {
								var str = "";
								var months = new Array("January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December");
								var clock = new Date();
								var now = new Date();

								str += months[clock.getMonth()] + " " + now.getDate() + ", " + clock.getFullYear() + " | " + ("0" + now.getHours()).slice(-2) + ":" + ("0" + now.getMinutes()).slice(-2) + ":" + ("0" + now.getSeconds()).slice(-2);
								document.getElementById("date").innerHTML = str;
							}
							setInterval(doDate, 1000);
							doDate();
						</script>
					</div>
				</div>
				<div class="flex-container">
					<ul>
						<li class="subtitle">frequent</li>
						<li><a href="https://www.wikipedia.org/">Wikipedia</a></li>
						<li><a href="https://www.newsblur.com/">NewsBlur</a></li>
						<li><a href="https://myanimelist.net/profile/Ifyexarmoon">MAL</a></li>
					</ul>
					<ul>
						<li class="subtitle">japanese</li>
						<li><a href="https://itazuraneko.neocities.org/grammar/taekim">Grammar</a></li>
						<li><a href="https://www.duolingo.com/learn">Duolingo</a></li>
						<li><a href="https://jisho.org/">Jisho</a></li>
					</ul>
					<ul>
						<li class="subtitle">media</li>
						<li><a href="https://9animeto.io/user/continue-watching">9anime</a></li>
						<li><a href="https://www.netflix.com/browse">Netflix</a></li>
						<li><a href="https://www.youtube.com/feed/subscriptions">Youtube</a></li>
					</ul>
					<ul>
						<li class="subtitle">social</li>
						<li><a href="https://www.tumblr.com/dashboard">Tumblr</a></li>
						<li><a href="https://raddle.me/">Raddle</a></li>
						<li><a href="https://mastodon.social/home">Mastodon</a></li>
					</ul>
				</div>
			</div>
		</div>
	</div>
	    <div class="source">
        <p><a href="https://github.com/Ifyexarmoon/go-somewhere">Github Repo</a></p>
    </div>
    <div class="bottom">
        <p id=light><a href="https://www.pixiv.net/en/artworks/90132695">Art by ばん　on Pixiv</a></p>
        <p id="dark"><a href="https://www.pixiv.net/en/artworks/98830499">Art by モ誰　on Pixiv</a></p>
    </div>
</body>
</html>
