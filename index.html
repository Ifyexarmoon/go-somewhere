<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-16be" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>~</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: Monospace;
            font-size: 16px;
            max-width: 700px;
            margin-left: auto;
            margin-right: auto;
            color: #3B4252;
            background: #8FBCBB;
            overflow-x: hidden !important;
        }

        .title {
            text-align: center;
            margin-top: 20vh;
            font-style: italic;
        }

        /* Float four columns side by side */
        .column {
            float: left;
            width: 20%;
        }

        /* Remove extra left and right margins, due to padding */
        .row {
            margin: 0 -5px;
        }

        /* Clear floats after the columns */
        .row:after {
            content: "";
            display: table;
            clear: both;
        }

        /* Style the column cards */
        .card {
            padding: 16px;
            text-align: center;
            background-color: #ECEFF4;
        }

        #card1 {
            background-image: url(IMG_3483.JPG);
            background-repeat: no-repeat;
            background-size: 100%; //propotional resize;
            /*background-color: #fff;*/
        }

        /* link */
        a {
            color: #5E81AC;
            text-decoration: none;
        }

        /* mouse over link */
        a:hover {
            color: #81A1C1;
        }

        .bottom {
            font-size: 10px;
            position: fixed;
            bottom: 0px;
            right: 10px;
        }

        .credits {
            display: block;
        }

        .creditsdark {
            display: none;
        }


        @media (prefers-color-scheme: dark) {
            body {
                color: #ECEFF4;
                background-color: #2E3440;
            }

            .card {
                background-color: #3B4252;
            }

            #card1 {
                background-image: url(IMG_3482.JPG);
            }

            .credits {
                display: none;
            }

            .creditsdark {
                display: block;
            }

            /* link */
            a {
                color: #88C0D0;
            }

            a:hover {
                color: #8FBCBB;
            }
        }


        @media screen and (max-width: 700px) {
            body {
                font-size: 18px;
            }

            .title {
                margin: 20px;
            }

            .column {
                width: 80%;
                display: block;
                padding: 15px;
                margin-left: 10%;
                margin-right: 10%;
            }

            .card {
                border-radius: 16px;
                padding: 16px;
            }

            #column1 {
                display: none
            }

            .credits {
                display: none;
            }

            .creditsdark {
                display: none;
            }
        }
    </style>
</head>
